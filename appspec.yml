version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/nodes-on-aws
    overwrite: true
permissions:
  - object: /home/ec2-user/nodes-on-aws
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
  