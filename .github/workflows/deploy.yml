name: Deploy to AWS
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Create S3 bucket if not exists
        run: |
          aws s3api head-bucket --bucket nodes-on-aws-deploy-us-west-2 2>/dev/null || \
          aws s3 mb s3://nodes-on-aws-deploy-us-west-2 --region us-west-2

      - name: Create deployment package
        run: |
          zip -r deploy.zip . -x "*.git*"

      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip s3://nodes-on-aws-deploy-us-west-2/

      - name: Create CodeDeploy Deployment
        run: |
          aws deploy create-deployment \
            --application-name nodes-on-aws \
            --deployment-group-name nodes-on-aws-group \
            --s3-location bucket=nodes-on-aws-deploy-us-west-2,key=deploy.zip,bundleType=zip \
            --region us-west-2 